<html>
<head>

  <!-- Adicione aqui seus scripts para testar -->
    <script>
    function digitar(valor){
  
  document.getElementById("resultado").value += valor;
}

function digitar_opr(valor){
resultado = document.getElementById("resultado").value;
if (resultado != "" && resultado.indexOf("*")<=0 && resultado.indexOf("-")<=0 && resultado.indexOf("+")<=0 
&& resultado.indexOf("/")<=0){
document.getElementById("resultado").value += valor;
}
}

function calcular(){
var resultado = 0;
resultado = document.getElementById("resultado").value;

if (resultado.indexOf("/") >=0 ){
  array = resultado.split("/"); 
  x = array[0];
  y = array[1];
  x = parseFloat(x,10);
  y = parseFloat(y,10);
  resultado = x / y;
  
  if(isNaN(resultado)){
      document.getElementById("resultado").value = "Erro de operação";
  }else{
      document.getElementById("resultado").value = resultado;

  }
}

else if(resultado.indexOf("*")>=0){
  array = resultado.split("*"); 
  x = array[0];
  y = array[1];
  x = parseFloat(x,10);
  y = parseFloat(y,10);
  resultado = x * y;
  
  if(isNaN(resultado)){
      document.getElementById("resultado").value = "Erro de operação";
  }else{
      document.getElementById("resultado").value = resultado;

  }
}

else if(resultado.indexOf("+")>=0){
  array = resultado.split("+"); 
  x = array[0];
  y = array[1];
  x = parseFloat(x,10);
  y = parseFloat(y,10);
  resultado = x + y;
  
  if(isNaN(resultado)){
      document.getElementById("resultado").value = "Erro de operação";
  }else{
      document.getElementById("resultado").value = resultado;

  }
}

else if(resultado.indexOf("-")>=0){
  array = resultado.split("-"); 
  x = array[0];
  y = array[1];
  x = parseFloat(x,10);
  y = parseFloat(y,10);
  resultado = x - y;
  
  if(isNaN(resultado)){
      document.getElementById("resultado").value = "Erro de operação";
  }else{
      document.getElementById("resultado").value = resultado;

  }
}




}

    
    </script>
  <!-- Adicione acima os scripts -->

  <script src="spec/OperacaoSpec.js"></script>

</head>

<div class="calculadora">
    <input type="text" id="resultado" />

    <button class="numero" onclick="digitar(9);">9</button>
    <button class="numero" onclick="digitar(8);">8</button>
    <button class="numero" onclick="digitar(7);">7</button>
    <button class="operacao somar" onclick="digitar_opr('+');">+</button>
    
    <button class="numero" onclick="digitar(6);">6</button>
    <button class="numero" onclick="digitar(5);">5</button>
    <button class="numero" onclick="digitar(4);">4</button>
    <button class="operacao subtrair" onclick="digitar_opr('-');">-</button>
    
    <button class="numero" onclick="digitar(3);">3</button>
    <button class="numero" onclick="digitar(2);">2</button>
    <button class="numero" onclick="digitar(1);">1</button>
    <button class="operacao multiplicar" onclick="digitar_opr('*');">*</button>
    
    <button class="numero" onclick="digitar(0);">0</button>
    <button class="numero" onclick="digitar('.');">.</button>
    <button class="resultar" onclick="calcular();">=</button>
    <button class="operacao dividir" onclick="digitar_opr('/');">/</button>
</div>
</body>
</html>
